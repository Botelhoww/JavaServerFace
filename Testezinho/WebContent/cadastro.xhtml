<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<ui:composition template = "_template.xhtml">
<ui:define name="corpo">



	<h:form styleClass = "mx-auto p-3 border rounded shadow-sm" style="width: 600px">
		<h:panelGrid columns="3">
		
		<h:outputLabel value="Nome" />
		<h:inputText maxlength="20" styleClass="rounded border w-100" value="#{cadastroBean.nome}" 
		id="nome" validatorMessage=" - Campo deve ter entre 2 e 20 caracteres" requiredMessage=" - NOME OBRIGATORIO">
		<f:validateLength minimum="5" maximum="10"/>
		</h:inputText>
		<h:message for="nome" style="color:red"/>
		
		
		<h:outputLabel value="CPF" />
		<h:inputText  maxlength="11"  styleClass="rounded border w-100" value="#{cadastroBean.cpf}" id="cpf" 
		validatorMessage="- CPF TEM QUE TER 11 DIGITOS" requiredMessage="- CPF OBRIGATORIO">
		<f:validateLength minimum="11" maximum="11"/>
		</h:inputText>
		<h:message for="cpf" style="color:red"/>	
			
		<h:outputLabel value="Idade" />
		<h:inputText maxlength="10" styleClass="rounded border w-100" value="#{cadastroBean.idade}" id="idade"
		validatorMessage=" - Idade invalida" requiredMessage=" - idade OBRIATORIA">
		<f:validateLongRange minimum="0" maximum="120"/>
		</h:inputText>
		<h:message for="idade" style="color:red"/>
		
	
		<br/>
		<h:commandButton styleClass="btn btn-warning" style="margin-left: 100%" 
		action="#{cadastroBean.cadastrar}" value="Cadastrar" />
			</h:panelGrid>
	</h:form>

</ui:define>
</ui:composition>
</html>
